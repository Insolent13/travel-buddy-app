<section class="registration">
    <div class="wrapper registration__wrapper">
      <h2 class="title registration__title">Заинтересовались?</h2>
      <p class="registration__description"><span>Зарегистрируйтесь,  это&nbsp;быстро&nbsp;и&nbsp;бесплатно!</span><br> Уже зарегистрированы? Тогда  скорее <a href="login.html" class="registration__link">авторизуйтесь</a>.</p>
      <form action="https://echo.htmlacademy.ru/" method="POST" class="registration__form">
        <label class="input-text input-text--email registration__text-field">
          <span class="visually-hidden">Ваш email</span>
          <input type="email" class="input-text__field input-text__field--email" name="registration-email" placeholder="E-mail">
        </label>
        <button type="submit" class="btn registration__submit" aria-label="Зарегистрироваться">
          <span class="registration__submit-value">Регистрация</span>
        </button>
      </form>
      <p class="registration__ask">Остались вопросы? Мы&nbsp;с&nbsp;радостью на&nbsp;них ответим!</p>
      <div class="for-user registration__for-user">
        <a href="tel:88005558628" class="for-user__link for-user__link--yellow registration__phone">
          <svg class="for-user__link-icon for-user__link-icon--phone" width="16" height="15" viewBox="0 0 16 15" fill="currentColor">
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>
          8 800 555-86-28
        </a>
        <a href="mailto:mail@htmlacademy.ru" class="for-user__link for-user__link--yellow registration__email">
          <svg class="for-user__link-icon for-user__link-icon--email" width="19" height="13" viewBox="0 0 19 13" fill="currentColor">
            <use xlink:href="img/sprite.svg#email"></use>
          </svg>
          mail@htmlacademy.ru
        </a>
      </div>
    </div>
  </section>
